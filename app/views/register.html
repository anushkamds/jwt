<form ng-submit="submit()" name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input type="email" ng-model="email" name="email" class="form-control" placeholder="Email address" required>
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter proper email</p>
  <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
  <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control"
         placeholder="Confirm Password" required validate-equals="password">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Pleas match the
    password</p>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.$invalid ">
    Sign In
  </button>
</form>
